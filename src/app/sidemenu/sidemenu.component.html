<div class="wrapper">
  <!-- Sidebar -->
  <nav id="side-menu" [ngClass]="{'active': menu_activated}">
    <div id="dismiss" (click)="menu_activated = !menu_activated">
      <a>X
      </a>
    </div>

    <img *ngIf="!auth.isLoggedIn() || !auth.getMe() || !auth.getMe().profile_pic" class="side-menu-pic" src="../../assets/profile.jpg" alt=""/>
    <img *ngIf="auth.isLoggedIn() && auth.getMe() && auth.getMe().profile_pic" class="side-menu-pic" [src]="auth.getMe().profile_pic" alt=""/>

    <p class="side-menu-username">
      <a *ngIf="!auth.isLoggedIn()" (click)="gotoLogin()" >ورود به حساب کاربری</a>
      <a *ngIf="auth.isLoggedIn()" routerLink="/profile/{{auth.getMe().username}}">{{auth.getMe().username}}</a>
    </p>

    <p *ngIf="!auth.isLoggedIn()" class="side-menu-welcome">لطفا وارد شوید</p>
    <p *ngIf="auth.isLoggedIn()" class="side-menu-welcome">خوش آمدید</p>

    <ul class="list-unstyled menu-items">
      <li>
        <a routerLink="/">
          <div class="row no-gutters">
            <div class="col-10">
              <p>صفحه اصلی</p>
            </div>
            <div class="col-2">
              <svg xmlns="http://www.w3.org/2000/svg" width="30.715" height="24.443" viewBox="0 0 30.715 24.443">
                <path d="M76.672 120.939l-10.955 9.031a.259.259 0 0 1-.01.057.261.261 0 0 0-.01.057v9.145a1.237 1.237 0 0 0 1.219 1.22h7.315v-7.316h4.879v7.316h7.315a1.238 1.238 0 0 0 1.22-1.22v-9.145a.268.268 0 0 0-.019-.114z" transform="translate(-61.314 -116.005)"/>
                <path d="M30.5 58.9l-4.172-3.467v-7.772a.587.587 0 0 0-.61-.61h-3.655a.586.586 0 0 0-.61.61v3.715l-4.648-3.887a2.363 2.363 0 0 0-2.9 0L.211 58.9a.553.553 0 0 0-.21.409.617.617 0 0 0 .133.448l1.181 1.41a.65.65 0 0 0 .4.21.708.708 0 0 0 .457-.133l13.185-10.992 13.184 10.993a.587.587 0 0 0 .4.133H29a.651.651 0 0 0 .4-.209l1.181-1.41a.617.617 0 0 0 .133-.448.555.555 0 0 0-.214-.411z" transform="translate(.001 -46.994)"/>
              </svg>
            </div>
          </div>
        </a>
      </li>

      <li *ngIf="auth.isLoggedIn()">
        <a routerLink="/edit">
          <div class="row no-gutters">
            <div class="col-10">
              <p>ویرایش پروفایل</p>
            </div>
            <div class="col-2">
              <svg xmlns="http://www.w3.org/2000/svg" width="22.624" height="22.514" viewBox="0 0 22.624 22.514">
                <g id="edit" transform="translate(-.001 -1.289)">
                  <path d="M14.069 5.046l4.6 4.6L7.022 21.3l-4.6-4.6zm8.095-1.11l-2.053-2.052a2.037 2.037 0 0 0-2.877 0L15.268 3.85l4.6 4.6 2.293-2.293a1.569 1.569 0 0 0 .002-2.221zM.013 23.165a.524.524 0 0 0 .634.623l5.128-1.243-4.6-4.6z"/>
                </g>
              </svg>
            </div>
          </div>
        </a>
      </li>

      <li>
        <a routerLink="/students">
          <div class="row no-gutters">
            <div class="col-10">
              <p>فارغ التحصیلان</p>
            </div>
            <div class="col-2">
              <svg xmlns="http://www.w3.org/2000/svg" width="22.48" height="26.428" viewBox="0 0 22.48 26.428">
                <path d="M142.7 14.24h.175a5.05 5.05 0 0 0 3.858-1.669c2.107-2.375 1.757-6.447 1.718-6.836-.137-2.917-1.516-4.313-2.654-4.964A6.085 6.085 0 0 0 142.851 0h-.093a6.094 6.094 0 0 0-2.944.75c-1.149.651-2.55 2.047-2.687 4.986-.038.389-.389 4.46 1.718 6.836a5.03 5.03 0 0 0 3.855 1.668zm-4.11-8.368c0-.016.005-.033.005-.044.181-3.924 2.966-4.345 4.159-4.345h.066c1.478.033 3.99.635 4.159 4.345a.107.107 0 0 0 .005.044c.005.038.389 3.76-1.352 5.719a3.587 3.587 0 0 1-2.819 1.171h-.055a3.575 3.575 0 0 1-2.813-1.171c-1.735-1.948-1.363-5.686-1.357-5.719z" transform="translate(-131.554)"/>
                <path d="M58.551 266.05v-.016c0-.044-.005-.088-.005-.137-.033-1.084-.1-3.618-2.479-4.428l-.055-.016a15.791 15.791 0 0 1-4.542-2.069.739.739 0 0 0-.848 1.21 17.045 17.045 0 0 0 5 2.282c1.275.454 1.417 1.817 1.456 3.065a1.1 1.1 0 0 0 .005.137 9.934 9.934 0 0 1-.115 1.691 20.141 20.141 0 0 1-9.649 2.244 20.257 20.257 0 0 1-9.654-2.249 9.4 9.4 0 0 1-.115-1.691c0-.044.005-.088.005-.137.038-1.248.181-2.611 1.456-3.065a17.2 17.2 0 0 0 5-2.282.739.739 0 0 0-.848-1.21 15.62 15.62 0 0 1-4.542 2.069c-.022.005-.038.011-.055.016-2.375.815-2.446 3.349-2.479 4.428a1.1 1.1 0 0 1-.005.137v.016a8.392 8.392 0 0 0 .279 2.479.7.7 0 0 0 .285.345 20.7 20.7 0 0 0 10.683 2.616A20.763 20.763 0 0 0 58 268.868a.732.732 0 0 0 .285-.345 8.8 8.8 0 0 0 .266-2.473z" transform="translate(-36.073 -245.056)"/>
              </svg>
            </div>
          </div>
        </a>
      </li>

      <li *ngIf="auth.isLoggedIn()">
        <a routerLink="/vote">
          <div class="row no-gutters">
            <div class="col-10">
              <p>رای گیری ترین ها</p>
            </div>
            <div class="col-2">
              <svg xmlns="http://www.w3.org/2000/svg" width="22.624" height="22.514" viewBox="0 0 22.624 22.514">
                <g id="edit" transform="translate(-.001 -1.289)">
                  <path d="M14.069 5.046l4.6 4.6L7.022 21.3l-4.6-4.6zm8.095-1.11l-2.053-2.052a2.037 2.037 0 0 0-2.877 0L15.268 3.85l4.6 4.6 2.293-2.293a1.569 1.569 0 0 0 .002-2.221zM.013 23.165a.524.524 0 0 0 .634.623l5.128-1.243-4.6-4.6z"/>
                </g>
              </svg>
            </div>
          </div>
        </a>
      </li>

      <li class="last">
        <a href="#">
          <div class="row no-gutters">
            <div class="col-10">
              <p>گالری</p>
            </div>
            <div class="col-2">
              <svg xmlns="http://www.w3.org/2000/svg" width="23.913" height="23.86" viewBox="0 0 23.913 23.86">
                <path d="M3.679 21.348V11.062H2.1A2.111 2.111 0 0 0 0 13.178v13.908a2.1 2.1 0 0 0 2.1 2.108h13.911a2.118 2.118 0 0 0 2.121-2.108v-1.519H7.9a4.239 4.239 0 0 1-4.221-4.219z" transform="translate(0 -5.333)"/>
                <path d="M27.137.05H13.228a2.114 2.114 0 0 0-2.115 2.108v13.907a2.12 2.12 0 0 0 2.115 2.116h13.909a2.114 2.114 0 0 0 2.108-2.116V2.158A2.107 2.107 0 0 0 27.137.05zm-.286 14.85a.656.656 0 0 1-.583.341H14.351a.654.654 0 0 1-.634-.845l1.7-5.639a1.016 1.016 0 0 1 1.8-.293l2.384 3.349a1.015 1.015 0 0 0 1.4.252l2.199-1.494a1.016 1.016 0 0 1 1.422.286l2.2 3.367a.656.656 0 0 1 .029.676z" transform="translate(-5.331 -.05)"/>
              </svg>
            </div>
          </div>
        </a>
      </li>

      <li *ngIf="this.auth.isLoggedIn()" class="logout-button">
        <a (click)="this.auth.logout()">
          <div class="row no-gutters">
            <div class="col-10">
              <p>خروج</p>
            </div>
            <div class="col-2">
              <svg xmlns="http://www.w3.org/2000/svg" width="26.937" height="26.937" viewBox="0 0 26.937 26.937">
                <path d="M10.625 18.856l2.1 2.1 7.475-7.488-7.48-7.482-2.1 2.1 3.891 3.891H0v2.993h14.516zM23.944 0H2.993A3 3 0 0 0 0 2.993v5.986h2.993V2.993h20.951v20.951H2.993v-5.986H0v5.986a3 3 0 0 0 2.993 2.993h20.951a3 3 0 0 0 2.993-2.993V2.993A3 3 0 0 0 23.944 0z"/>
              </svg>
            </div>
          </div>
        </a>
      </li>
    </ul>
  </nav>

  <!-- Top Nav -->
  <div id="content">
    <nav *ngIf="topNav" class="navbar navbar-dark fixed-top">
      <button class="navbar-toggle-button" type="button" (click)="menu_activated = !menu_activated"> <!--data-toggle="collapse" data-target="#navbarToggleExternalContent" -->
        <svg xmlns="http://www.w3.org/2000/svg" width="30.85" height="22.35" viewBox="0 0 48.213 34.928"><g transform="translate(-68.395 -70.536)"><rect width="48.213" height="5.547" rx="2.774" transform="translate(68.395 70.536)"/><rect width="38.094" height="5.547" rx="2.774" transform="translate(68.395 85.227)"/><rect width="24.404" height="5.547" rx="2.774" transform="translate(68.395 99.916)"/></g></svg>
      </button>

      <div class="navbar-nav navbar-center">
        <p>{{title}}</p>
      </div>

      <a routerLink="/" >
        <img class="navbar-logo" src="../../assets/logo@2x.png" alt="CEIT 94"/>
      </a>
    </nav>

    <!-- Top Button -->
    <button *ngIf="topButton" class="toggle-button" type="button" (click)="menu_activated = !menu_activated">
      <svg xmlns="http://www.w3.org/2000/svg" width="30.85" height="22.35" viewBox="0 0 48.213 34.928"><g transform="translate(-68.395 -70.536)"><rect width="48.213" height="5.547" rx="2.774" transform="translate(68.395 70.536)"/><rect width="38.094" height="5.547" rx="2.774" transform="translate(68.395 85.227)"/><rect width="24.404" height="5.547" rx="2.774" transform="translate(68.395 99.916)"/></g></svg>
    </button>

    <!-- Content -->
    <div [ngClass]="{'content-wrapper':topNav}">
      <ng-content></ng-content>
    </div>
  </div>

  <!-- Dark Overlay element -->
  <div class="overlay" [ngClass]="{'active': menu_activated}" ></div>
</div>
