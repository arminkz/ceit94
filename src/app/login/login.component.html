<div class="top">
  <a routerLink="/" >
    <img class="navbar-logo" src="../../assets/logo@2x.png" alt="CEIT 94"/>
  </a>
</div>

<div class="main">
  <div class="container">
    <div class="row">
      <div class="col-10 col-lg-6 col-md-8 offset-lg-3 offset-md-2 offset-1 login-box">
        <div class="spacer">
        </div>

        <div *ngIf="login_subpage == 0">
          <div class="row top-row">
            <div class="col-12">
              <p class="login-lbl">ورود به سایت</p>
            </div>
          </div>

          <div class="row justify-content-center">
            <div class="col-10 col-md-8">
              <div class="row login-buttons-row">
                <div class="col-12">
                  <button class="aut-button bigger" (click)="register()" > <!-- (click)="login_subpage=1" -->
                    <div class="row no-gutters align-content-center">
                      <div class="col-6 offset-3">
                        ورود دانشجویان امیرکبیر
                      </div>
                      <div class="col-3">
                        <img src="../../assets/aut.png" alt=""/>
                      </div>
                    </div>
                  </button>
                </div>
                <div class="col-12">
                  <button class="bigger" (click)="login_subpage=2">
                    امیرکبیری نیستم
                  </button>
                </div>
              </div>
            </div>
          </div>
          <!-- End of sub page 1 -->
        </div>

        <div *ngIf="login_subpage == 1">

          <div class="row top-row">
            <div class="col-1 offset-1">
              <svg (click)="login_subpage=0" class="back-btn" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 15.569 27.314">
                <g transform="rotate(180 56.354 13.657)">
                  <path id="Path_15" d="M112.148 15.009L100.4 26.753a1.913 1.913 0 0 1-2.705-2.7l10.392-10.392L97.7 3.265A1.913 1.913 0 1 1 100.4.56l11.749 11.74a1.912 1.912 0 0 1 0 2.7z" class="cls-1" data-name="Path 15"/>
                </g>
              </svg>
            </div>
            <div class="col-8">
              <p>ورود به سایت</p>
            </div>
          </div>

          <div class="row justify-content-center">
            <div class="col-10 col-md-8">
              <!--username-->
              <div class="row no-gutters align-items-center input-box">
                <div class="col">
                  <input class="form-control form-control-lg" type="input" spellcheck="false" placeholder="نام کاربری">
                </div>
                <div class="col-auto">
                  <svg class='input-icon' xmlns="http://www.w3.org/2000/svg"
                       viewBox="0 0 36.321 36.321">
                    <path d="M31 23.48a18.091 18.091 0 0 0-6.9-4.329 10.5 10.5 0 1 0-11.881 0A18.189 18.189 0 0 0 0 36.321h2.838a15.323 15.323 0 1 1 30.646 0h2.838A18.042 18.042 0 0 0 31 23.48zm-12.839-5.319a7.662 7.662 0 1 1 7.661-7.661 7.67 7.67 0 0 1-7.661 7.661z" class="cls-1" data-name="Path 6"/>
                  </svg>
                </div>
              </div>
              <!--password-->
              <div class="row no-gutters align-items-center input-box">
                <div class="col">
                  <input class="form-control form-control-lg" type="password" placeholder="رمز عبور">
                </div>
                <div class="col-auto">
                  <svg class='input-icon' xmlns="http://www.w3.org/2000/svg"
                       viewBox="0 0 39.148 39.138">
                    <g id="pass" transform="translate(0 -.067)">
                      <g id="Group_34" data-name="Group 34" transform="translate(25.385 8.324)">
                        <g id="Group_33" data-name="Group 33">
                          <circle id="Ellipse_1" cx="2.447" cy="2.447" r="2.447" class="cls-1" data-name="Ellipse 1"/>
                        </g>
                      </g>
                      <g id="Group_36" data-name="Group 36" transform="translate(0 .067)">
                        <g id="Group_35" data-name="Group 35">
                          <path id="Path_7" d="M38.726 12.749a22.31 22.31 0 0 0-4.811-7.564A21.794 21.794 0 0 0 26.407.47a6.148 6.148 0 0 0-6.522 1.383L13.88 7.83a6.119 6.119 0 0 0-1.28 6.784c.315.709.658 1.4 1.024 2.072L.448 29.866A1.529 1.529 0 0 0 0 30.947v6.729A1.529 1.529 0 0 0 1.529 39.2h6.729a1.529 1.529 0 0 0 1.529-1.529v-2.748h2.753a1.529 1.529 0 0 0 1.529-1.529v-2.753h2.753a1.529 1.529 0 1 0 0-3.058H12.54a1.529 1.529 0 0 0-1.529 1.529v2.753H8.258a1.529 1.529 0 0 0-1.529 1.529v2.753H3.058V31.58l13.561-13.56a1.529 1.529 0 0 0 .226-1.875 24.747 24.747 0 0 1-1.445-2.774A3.044 3.044 0 0 1 16.038 10l6-5.977a3.085 3.085 0 0 1 3.272-.693 18.722 18.722 0 0 1 6.442 4.026 19.24 19.24 0 0 1 4.121 6.514 3.037 3.037 0 0 1-.685 3.264l-6.072 6.046a3.079 3.079 0 0 1-3.365.656A19.849 19.849 0 0 1 23 22.432a1.529 1.529 0 0 0-1.6 2.607 22.919 22.919 0 0 0 3.178 1.622 6.129 6.129 0 0 0 6.7-1.312l6.073-6.049a6.093 6.093 0 0 0 1.375-6.551z" class="cls-1" data-name="Path 7" transform="translate(0 -.067)"/>
                        </g>
                      </g>
                    </g>
                  </svg>
                </div>
              </div>

            </div>
          </div>

          <div class="row justify-content-center">
            <div class="col-10 col-md-8">
              <div class="row login-buttons-row">
                <div class="col-12 col-md-6 order-2 order-md-1">
                  <button (click)="register()">
                    ثبت نام
                  </button>
                </div>
                <div class="col-12 col-md-6 order-1 order-md-2">
                  <button class="button-login" (click)="login()">
                    <div class="row no-gutters align-content-center">
                      <div class="col-6 offset-3">
                        ورود
                      </div>
                      <div class="col-3">
                        <img src="../../assets/arrow.svg" alt=""/>
                      </div>
                    </div>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <!-- End of sub page 0 -->
        </div>

        <div *ngIf="login_subpage == 2">

          <div class="row top-row">
            <div class="col-1 offset-1">
              <svg (click)="login_subpage=0" class="back-btn" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 15.569 27.314">
                <g transform="rotate(180 56.354 13.657)">
                  <path id="Path_15" d="M112.148 15.009L100.4 26.753a1.913 1.913 0 0 1-2.705-2.7l10.392-10.392L97.7 3.265A1.913 1.913 0 1 1 100.4.56l11.749 11.74a1.912 1.912 0 0 1 0 2.7z" class="cls-1" data-name="Path 15"/>
                </g>
              </svg>
            </div>
            <div class="col-8">
              <p>ورود افراد خارج امیرکبیر به سایت</p>
            </div>
          </div>

          <div class="row justify-content-center">
            <div class="col-10">
              <!--quote-->
              <div class="row no-gutters align-items-center">
                <div class="col-8 offset-2">
                  <p class="quote-text">
                    افراد غیر امیرکبیری هم می تونن وارد صفحه ی دوستاشون بشن و کامنت بزارن‌ نظرات بعد اینکه تایید شد روی سایت قرار می گیره.
                  </p>
                </div>
                <div class="col-auto">
                  <img class="quote-icon" src="../../assets/quote.svg" alt=""/>
                </div>
              </div>
            </div>
          </div>

          <div class="row justify-content-center">
            <div class="col-8">
              <div class="row login-buttons-row">
                <div class="col-12 col-md-8 offset-md-2">
                  <button class="button-google">
                    <div class="row no-gutters align-content-center">
                      <div class="col-3">
                        <img src="../../assets/google.svg" alt=""/>
                      </div>
                      <div class="col-6 offset-1">
                        ورود با گوگل
                      </div>
                    </div>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <!-- End of sub page 3 -->
        </div>

        <!-- Register waiting -->
        <div *ngIf="login_subpage == 3">

          <div class="row top-row">
            <div class="col-1 offset-1">
              <svg (click)="login_subpage=1" class="back-btn" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 15.569 27.314">
                <g transform="rotate(180 56.354 13.657)">
                  <path id="Path_15" d="M112.148 15.009L100.4 26.753a1.913 1.913 0 0 1-2.705-2.7l10.392-10.392L97.7 3.265A1.913 1.913 0 1 1 100.4.56l11.749 11.74a1.912 1.912 0 0 1 0 2.7z" class="cls-1" data-name="Path 15"/>
                </g>
              </svg>
            </div>
            <div class="col-8">
              <p>ثبت نام</p>
            </div>
          </div>

          <div class="row justify-content-center">
            <div class="col-10">
              <!--quote-->
              <div class="row no-gutters align-items-center">
                <div class="col-8 offset-2">
                  <p class="quote-text">
                    جهت ثبت نام در سایت باید ابتدا در سامانه امیرکبیر وارد شوید.
                  </p>
                </div>
                <!--<div class="col-auto">
                  <img class="quote-icon" src="../../assets/quote.svg" alt=""/>
                </div>-->
              </div>
            </div>
          </div>

          <div class="row justify-content-center">
            <div class="col-8">
              <div class="row login-buttons-row">
                <div class="col-12 col-md-8 offset-md-2">
                  <!--<button class="button-google">
                    <div class="row no-gutters align-content-center">
                      <div class="col-3">
                        <img src="../../assets/google.svg" alt=""/>
                      </div>
                      <div class="col-10 offset-1">
                        برو
                      </div>
                    </div>
                  </button>-->
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
